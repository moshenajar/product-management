<!-- #region  <div *ngIf="product" > -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!--<h2>{{product.productName| uppercase}} Details</h2> -->

      <div class="control-row">
        <div class="control no-marging">
          <label for="category-id">categoryId: </label>
          <input id="category-id" type="text" formControlName="categoryId" placeholder="categoryId"> 
        </div>
      </div>

      <div class="control-row">
        <div class="control no-marging">
          <label for="sku">sku: </label>
          <input id="sku" type="text" formControlName="Sku" placeholder="Sku"> 
        </div>
      </div>

      <div class="control-row">
        <div class="control no-marging">
          <label for="product-name">Product name: </label>
          <input id="product-name" type="text" formControlName="productName" placeholder="productName"> 
        </div>
      </div>

      <div class="control-row">
        <div class="control no-marging">
          <label for="product-price">Product price: </label>
          <input id="product-price" type="text" formControlName="productPrice" placeholder="productPrice"> 
        </div>
      </div>

      <div class="control-row">
        <div class="control no-marging">
          <label for="product-short-name">Product price: </label>
          <input id="product-short-name" type="text" formControlName="productShortName" placeholder="productShortName"> 
        </div>
      </div>

      <div class="control-row">
        <div class="control no-marging">
          <label for="product-description">Product price: </label>
          <input id="product-description" type="text" formControlName="productDescription" placeholder="productDescription"> 
        </div>
      </div>

      <div class="control-row">
        <div class="control no-marging">
          <label for="product-imageUrl">Product price: </label>
          <input id="product-imageUrl" type="text" formControlName="productImageUrl" placeholder="productImageUrl"> 
        </div>
      </div>

      <button class="button">עדכון</button>

      @if (productNameIsInvalid) {
        <p class="control-error">Please enter a valid product name</p>
      }

      @if (productPriceIsInvalid) {
        <p class="control-error">Please enter a valid product price</p>
      }
      

    </form>
<!-- #region  </div>-->
